<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Credenciales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      width: 300px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>üîê Test Obtener Credenciales</h2>
  <button onclick="getCredentials()">Obtener Credenciales</button>
  <pre id="output">Esperando respuesta...</pre>

  <script>
    async function getCredentials() {
      const output = document.getElementById("output");
      output.textContent = "Consultando servidor...";

      try {
        const response = await fetch("https://localhost:3000/get_credentials", {
          headers: {
            "x-api-auth": "passSegura" // debe coincidir con INTERNAL_AUTH_TOKEN de tu .env
          }
        });

        if (!response.ok) {
          throw new Error("Error: " + response.status + " " + response.statusText);
        }

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
